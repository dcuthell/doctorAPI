<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Welcome to the DoctorAPI!</title>
  </head>
  <body>
    <h3>Doctor API</h3>
    <form id="symptom-form">
      <div class="form-group">
        <label for="symptom-input">Search by Symptom</label>
        <input type="text" class="form-control" id="symptom-input" placeholder="Please Enter a Symptom">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <form id="name-form">
      <div class="form-group">
        <label for="name-input">Search Doctor by Name</label>
        <input type="text" class="form-control" id="name-input" placeholder="Please Enter Doctor's Last Name">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <p id= "result-header"></p>
    <ul id="doc-list">
    </ul>
    <ul id="details-list">
    </ul>
  </body>
</html>
